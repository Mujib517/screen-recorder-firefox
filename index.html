<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Screen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .col-sm{
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>
                    <i class="fa fa-microphone"></i>
                    <input type="checkbox" id="mic" />
                </h1>
            </div>
            <div class="col-sm">
                <button id="btnStart">
                    <h1>
                        <i class="fa fa-play"></i>
                    </h1>
                </button>
            </div>
            <div class="col-sm">
                <button id="btnStop" style="display:none">
                    <h1>
                        <i class="fa fa-stop"></i>
                    </h1>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <ul id='ul' class="list-group">
                    <li class="list-group-item active">Recordings</li>
                </ul>
            </div>
            <div class="col-sm">
                <video autoplay id="screen" width="50%"></video>
            </div>
        </div>
    </div>

    </div>

    <script src="scripts/record.js"></script>
</body>

</html>
